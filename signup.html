
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Newsletter Sign-Up Form | The Universe DNA</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link href="css/style.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="images/TheUniverseDNA.png" alt="" width="125" height="125">
      <h1 style="color:#9F9393;" class="h3 mb-3 font-weight-normal">Sign Up To My Newsletter</h1>
      <input type="text" name= "firstName" class="form-control top" placeholder="First Name" required autofocus>
      <input type="text" name= "lastName" class="form-control middle" placeholder="Last Name" required>
      <input type="email" name= "email" class="form-control bottom" placeholder="Email" required>
      <button class="btn btn-lg btn-dark btn-block big" type="submit">Sign Me Up!</button>
      <p class="text-muted">&copy; The Universe DNA</p>
    </form>
  </body>
</html>
